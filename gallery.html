<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Volunteer Connect</title>

    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css">
    <!-- Font Awesome for Social Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f9ff;
            color: #007bff;
        }

        /* Navbar styling */
        nav.navbar {
            background: linear-gradient(135deg, rgba(255, 193, 7, 0.8), rgba(255, 193, 7, 0.6));
            padding: 1rem 2rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            font-size: 2rem;
            color: rgba(43, 136, 198, 0.78) !important;
            font-weight: 700;
        }

        .nav-link {
            color: white !important;
            font-size: 1.1rem;
            font-weight: 600;
            text-transform: uppercase;
            margin: 0 10px;
            letter-spacing: 0.5px;
        }

        .nav-link:hover {
            color: rgba(8, 0, 255, 0.7) !important;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.4);
            transition: 0.3s ease-in-out;
        }

        .dropdown-item:hover {
            background-color: rgba(255, 193, 7, 0.2);
        }

        /* Gallery Section */
        .gallery-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            background-color: #FFFFFF;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .gallery-item {
            margin-bottom: 20px;
            overflow: hidden;
            border-radius: 8px;
            transition: transform 0.3s ease-in-out;
        }

        .gallery-item img {
            width: 100%;
            border-radius: 8px;
            transition: transform 0.3s ease-in-out;
        }

        .gallery-item:hover img {
            transform: scale(1.05);
        }

        .gallery-item p {
            text-align: center;
            margin-top: 10px;
            font-weight: 600;
            color: #007bff;
        }

        /* Footer styling */
        footer {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            text-align: center;
            padding: 30px 0;
            font-family: 'Poppins', sans-serif;
        }

        footer a {
            color: #ffc107;
            font-weight: 600;
            text-decoration: none;
        }

        footer a:hover {
            color: #ffca28;
            text-decoration: underline;
            text-shadow: 1px 1px 3px rgba(255, 255, 255, 0.5);
        }

        .social-icons a {
            color: white;
            margin: 0 10px;
            font-size: 1.5rem;
            transition: color 0.3s ease-in-out;
        }

        .social-icons a:hover {
            color: #ffc107;
        }

        /* Modal Styling */
        .modal-content {
            background-color: #f0f9ff;
            border-radius: 10px;
        }

        .modal-header {
            border-bottom: none;
        }

        .modal-title {
            color: #007bff;
            font-weight: 600;
        }

        .modal-body img {
            border-radius: 8px;
        }

        .modal-body p {
            color: #007bff;
            font-weight: 600;
        }
    </style>
</head>

<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Volunteer Connect</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="opportunities.html">Volunteer Now</a></li>
                <li class="nav-item"><a class="nav-link" href="events.html">Events</a></li>
                <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
                <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                <li class="nav-item"><a class="nav-link" href="donate.html">Donate</a></li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">More</a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="privacy.html">Privacy Policy</a></li>
                        <li><a class="dropdown-item" href="terms.html">Terms of Service</a></li>
                        <li><a class="dropdown-item" href="news.html">News</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Gallery Section -->
<div class="gallery-container">
    <h2 class="text-center mb-4">Volunteer Events Gallery</h2>
    <div class="row" id="gallery-container">
        <!-- Images will be dynamically inserted here -->
    </div>
</div>

<!-- Footer -->
<footer class="text-center mt-4">
    <div class="social-icons mb-3">
        <a href="#" class="fab fa-facebook"></a>
        <a href="#" class="fab fa-twitter"></a>
        <a href="#" class="fab fa-instagram"></a>
        <a href="#" class="fab fa-linkedin"></a>
    </div>
    <p>&copy; Designed by Harshil Rao & Kartik Pandit</p>
</footer>

<!-- Modal -->
<div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="imageModalLabel"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body text-center">
                <img id="modalImage" src="" alt="" class="img-fluid">
                <p id="modalText" class="mt-3"></p>
            </div>
        </div>
    </div>
</div>

<!-- JavaScript -->
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Lightbox JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        fetch('gallery.json')
            .then(response => response.json())
            .then(data => {
                const galleryContainer = document.getElementById('gallery-container');
                data.forEach(image => {
                    const galleryItem = document.createElement('div');
                    galleryItem.className = 'col-md-4 mb-3 gallery-item';
                    galleryItem.innerHTML = `
                        <a href="#" data-bs-toggle="modal" data-bs-target="#imageModal" onclick="openModal('${image.src}', '${image.alt}')">
                            <img src="${image.src}" class="img-fluid" alt="${image.alt}">
                        </a>
                        <p>${image.alt}</p>
                    `;
                    galleryContainer.appendChild(galleryItem);
                });
            })
            .catch(error => {
                console.error('Error loading gallery:', error);
                const galleryContainer = document.getElementById('gallery-container');
                galleryContainer.innerHTML = '<p>Unable to load gallery at this time.</p>';
            });
    });

    function openModal(src, alt) {
        document.getElementById('modalImage').src = src;
        document.getElementById('modalText').innerText = alt;
        document.getElementById('imageModalLabel').innerText = alt;
    }
</script>
</body>
</html>
